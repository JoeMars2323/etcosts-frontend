  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-none d-lg-block">
    <div class="container d-flex">
        <div class="cta">
          &nbsp;&nbsp;&nbsp;
          <a a routerLink="/main" class="btn btn-info">Voltar</a>
        </div>
    </div>
  </section>



<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form class="login100-form validate-form flex-sb flex-w" 
      (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-51"> Login </span>

        <!--Username-->
        <div class="wrap-input100 validate-input m-b-16">
          <input type="text" [(ngModel)]="user.username" class="input100"
          id="username" name="username" placeholder="Username" required #username="ngModel">
          <span class="focus-input100"></span>
        </div>
        <!--<div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>-->
        
        <!--password-->
        <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="password" [(ngModel)]="user.password"
          name="password" placeholder="Password">
          <span class="focus-input100"></span>
        </div>
        <!--<div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>-->
        
        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <!--<button class="login100-form-btn" type="submit" [disabled]="!userForm.form.valid"> Login </button>-->
          <button class="login100-form-btn" type="submit"> Login </button>
        </div>

      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
